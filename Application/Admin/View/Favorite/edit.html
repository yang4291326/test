<extend name="Public/base"/>
<block name="body">
    <div class="tw-layout">
        <div class="tw-list-hd">
            收藏夹客户信息修改
        </div>

        <volist name="favoritedata" id="v">
        <div class="tw-list-wrap tw-edit-wrap">
            <!--{:U('Admin/Favorite/edit')}-->
            <form action="__SELF__" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal ">
                <div class="form-item">
                    <label for="auth-title" class="item-label">收藏夹名称<span class="check-tips"><b>*</b></span></label>
                    <div class="controls">
                        <input type="text" name="favorite_name" class="text input-large" value="{$v['name']}" />
                    </div>
                </div>

                <div class="form-item">
                    <label for="auth-title" class="item-label">客户名称<span class="check-tips"><b>*</b></span></label>
                    <div class="controls">
                        <input type="text" name="customer_name" class="text input-large" placeholder="请输入属性名称" value="{$v['customer_name']}"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="auth-title" class="item-label">客户电话<span class="check-tips"><b>*</b></span></label>
                    <div class="controls">
                        <input type="text" name="customer_phone" class="text input-large" placeholder="请输入属性名称" value="{$v['customer_phone']}"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="auth-title" class="item-label">客户地址<span class="check-tips"><b>*</b></span></label>
                    <div class="controls">
                        <input type="text" name="customer_address" class="text input-large" placeholder="请输入属性名称" value="{$v['customer_address']}"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="auth-title" class="item-label">客户押金<span class="check-tips"><b>*</b></span></label>
                    <div class="controls">
                        <input type="text" name="customer_deposit" class="text input-large" placeholder="请输入属性名称" value="{$v['customer_deposit']}"/>
                    </div>
                </div>
                <div class="form-item">
                    <label for="auth-title" class="item-label">客户订单随机编码<span class="check-tips"><b>*</b></span></label>
                    <div class="controls">
                        <input type="text" name="customer_code" class="text input-large" placeholder="请输入属性名称" value="{$v['customer_code']}"/>
                    </div>
                </div>

                <div class="tw-tool-bar-bot">
                    <input type="hidden" name="id" value="{$v['id']}" />
                    <button type="submit" class="tw-act-btn-confirm">提交</button>
                    <button type="button" onclick="goback()" class="tw-act-btn-cancel">返回</button>
                </div>
        </volist>
        </form>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">

    </script>
</block>
