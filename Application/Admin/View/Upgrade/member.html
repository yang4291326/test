<extend name="Public/base"/>

<block name="body">

    <div class="tw-layout">
        <div class="tw-list-hd">
            升级用户
        </div>
        <form action="__ACTION__" method="get" id='frmSearch'>
            <div class="tw-search-bar">
                <div class="search-form fr cf">
                    <div class="sleft">
                        <input type='hidden' name="upgrade_id" value="{$upgrade_id}">
                        <input type="text" name="user_name" class="search-input" value="{:I('user_name', '')}" placeholder="请输入用户名">
                        <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                    </div>
                </div>
            </div>
        </form>
        <div class="tw-list-wrap">
            <table class="tw-table tw-table-list tw-table-fixed">
                <colgroup>
                    <col width="100">
                    <col width="15%">
                    <col width="15%">
                    <col width="100">
                </colgroup>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>升级用户</th>
                    <th>升级时间</th>
                    <th>升级状态</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td class="text-left">{$vo.user_name}</td>
                            <td>{$vo.upgrade_time|time_format}</td>
                            <td>{$vo.status|show_upgradeDetail_status}</td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="4" class="text-center"> aOh! 暂时还没有升级用户! </td>
                </notempty>
                </tbody>
            </table>
            <div class="page">{$page}</div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">

    </script>
</block>
