<extend name="Public/base"/>

<block name="body">
    <!-- S=头部设置 -->
    <div class="tw-layout">        
        <!-- S=文章管理 -->
        <div class="tw-list-hd"> 前台日志模块管理</div>
        <notempty name="prompt_tips">
            <div class="tw_list_tips">
                <div class="tips-name">提示语：</div>
                <div class="tips-content">{$prompt_tips}</div>
            </div>
        </notempty>
        <!-- E=文章管理 -->        
        <!-- S=导航设置 -->
        <div class="tw-list-top">
            <!-- S=添加删除 -->
            <div class="tw-tool-bar">
                <a class="tw-tool-btn-add" href="{:U('edit')}">
                    <i class="tw-icon-plus-circle"></i> 添加
                </a>
                <a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?! 删除后此前台日志模块将不在此地显示!')">
                    <i class="tw-icon-minus-circle"></i> 批量删除
                </a>
                
            </div>
            <!-- E=添加删除 -->
        </div>
        <!-- E=导航设置 -->
    </div>
    <!-- E=头部设置 -->
    <!-- S=详情显示 --> 
    <div class="tw-list-wrap">
        <!-- S=表单 -->
        <form class="ids">
            <table class="tw-table tw-table-list tw-table-fixed">

                <thead>
                    <tr>
                        <th width="60" class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="30">序号</th>
                        <th width="40%">前台日志模块名称</th>
                        <th width="50">排序</th>
                        <th width="200">操作</th>
                    </tr>
                </thead>
                <!-- S=详细信息 --> 
                <tbody>
                    <notempty name="data">
                        <volist name="data" id="vo" key="k">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo.id}"></td>
                                <td>{$k|page_code}</td>
                                <td class="text-left">{$vo.title_show}</td> 
                                <td>{$vo.sort}</td>
                                <td>
                                    <a class="tw-tool-btn-edit" href="{:U('edit?id='.$vo['id'])}"><i class="tw-icon-pencil"></i> 修改 </a>
                                    <a class="tw-tool-btn-del" onclick="javascript:recycle({$vo['id']}, '确认删除?! 删除后此前台日志模块将不在此地显示!')"><i class="tw-icon-minus-circle"></i> 删除
                                </td>
                                
                            </tr>
                        </volist>
                    <else/>
                            <td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                </tbody>
                <!-- E=详细信息 -->
            </table>
        </form>
        <!-- E=表单 -->
         </div>
    </div>
    <!-- E=详情显示 --> 
</block>

<block name="script">
    <script type="text/javascript">

    </script>
</block>
