<extend name="Public/base"/>
<block name="body">

    <div class="tw-layout">
        <div class="tw-list-hd">
            修改户型
            <!--<a class="tw-tool-btn-add" onclick="addUnit()"><i class="tw-icon-plus-circle"></i> 添加户型 </a>-->
        </div>
        <div class="tw-list-wrap tw-edit-wrap">
            <form action="__SELF__" enctype="multipart/form-data" method="POST" class="form-horizontal">
                <table border="1" bordercolor="#F5F5F5">
                    <volist name="res" id="v">
                    <tr>
                        <td> <input type="hidden" name="{$v['id']}[id]"  value="{$v['id']}"/></td>
                    </tr>
                    <tr height="50px">
                        <th>户型名称:</th>
                        <td colspan='2'>
                            <input type="text" name="{$v['id']}[name]" class="text input-large" placeholder="请输入户型名称" value="{$v['name']}"/>
                        </td>
                    </tr>
                    <tr height="50px">
                        <th>户型图标:</th>
                        <td colspan='3'>
                            <input type="text" style="width:550px;" name="{$v['id']}[old_layout_photo_path]" class="text input-large" value="{$v['layout_photo_path']}" />
                            <input class="btn btn-default btn-xs" type="file" name="{$v['id']}[layout_photo_path]" id="btnUpload1" multiple="multiple"/>
                        </td>
                    </tr>
                    <tr height="50px">
                        <th>户型模型:</th>
                        <td colspan='3'>
                            <input type="text" style="width:550px;" name="{$v['id']}[old_layout_path]" class="text input-large" value="{$v['layout_path']}" />
                            <input class="btn btn-default btn-layout_pathxs" type="file" name="{$v['id']}[layout_path]" id="btnUpload2" multiple="multiple"/>

                        </td>
                    </tr>
                    <tr height="50px">
                        <th>户型风格:</th>
                        <td>
                            <input type="text" name="{$v['id']}[layout_style]" class="text input-5x" placeholder="请输入户型风格" value="{$v['layout_style']}"/>
                        </td>
                        <th>户型场景:</th>
                        <td>
                            <input type="text" name="{$v['id']}[layout_scene]" class="text input-5x" placeholder="请输入户型场景" value="{$v['layout_scene']}"/>
                        </td>
                    </tr>
                    <tr height="50px">
                        <th>初始位置:</th>
                        <td>
                            <input type="text" name="{$v['id']}[initial_position]" class="text input-5x" placeholder="请输入初始位置" value="{$v['initial_position']}"/>
                        </td>
                        <th>初始方向:</th>
                        <td>
                            <input type="text" name="{$v['id']}[initial_direction]" class="text input-5x" placeholder="请输入初始方向" value="{$v['initial_direction']}"/>
                        </td>
                    </tr>
                    <tr height="50px">
                        <th>是否默认:</th>
                        <td colspan='3'>
                            <if condition="$v['is_default'] eq 1">
                                <label class='radio'>
                                    <input type='radio' name="{$v['id']}[is_default]" value='1' checked="checked"/>是
                                </label>
                                <label class='radio'>
                                    <input type='radio' name="{$v['id']}[is_default]" value='0' />否
                                </label>
                            </if>
                            <if condition="$v['is_default'] eq 0">
                                <label class='radio'>
                                    <input type='radio' name="{$v['id']}[is_default]" value='1' />是
                                </label>
                                <label class='radio'>
                                    <input type='radio' name="{$v['id']}[is_default]" value='0' checked="checked"/>否
                                </label>
                            </if>
                        </td>
                        <td>
                            <a class="tw-tool-btn-del" onclick="deleteone({$v['id']})">
                                <i class="tw-icon-minus-circle"></i> 删除户型
                            </a>
                        </td>
                      </tr>

                    </volist>
                    <div class="tw-tool-bar-bot">
                        <button type="submit" class="tw-act-btn-confirm">提交</button>
                        <button type="button" onclick="goback()" class="tw-act-btn-cancel">返回</button>
                    </div>
                </table>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        function deleteone(id){
            var jump_url="{:U('/Admin/GoodsCategory/update')}";
            var msg = "确定删除吗?";
            if (confirm(msg)==true){
                var url="{:U('/Admin/GoodsCategory/delete')}";
                var data={"id":id};
                $.post(url,data,function(res){
                    if(res.status==0){
                        alert('没有权限!');
                    }else if(res.status==1){
                        window.location.href=jump_url;
                    }else if(res.status==-1){
                        alert(res.message);
                    }
                },'json');
            }else{
                return false;
            }
        }
    </script>
</block>
