<extend name="Public/base"/>

<block name="body">
    <!-- S=头部设置 -->
    <div class="tw-layout">   
        <!-- S=文章管理 -->
        <div class="tw-list-hd">前台日志管理</div>
        <notempty name="prompt_tips">
            <div class="tw_list_tips">
                <div class="tips-name">提示语：</div>
                <div class="tips-content">{$prompt_tips}</div>
            </div>
        </notempty>
        <!-- E=文章管理 -->        
        <!-- S=导航设置 -->
        <div class="tw-list-top">
            <!-- S=添加删除 -->
            <div class="tw-tool-bar">
                <a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?! 删除后此前台日志将不在此地显示!',true)">
                    <i class="tw-icon-minus-circle"></i> 批量删除
                </a>
                <a class="tw-tool-btn-add" href="javascript:void(0)" onclick="exportExcel()">
                    <i class="tw-icon-paper-plane"></i> 导出
                </a>
            </div>
            <!-- E=添加删除 -->
            <!-- S=高级搜索 -->                        
            <form action="__ACTION__" method="get" id='frmSearch'>
                <div class="tw-search-bar">
                    <div class="search-form fr cf">
                        <div class="sleft">
                            <select name="log_type" id="log_type">
                                <option value="">顶级前台日志模块</option>
                                <volist name="homeLogModularTree" id="vo">
                                    <option value="{$vo.id}"
                                    <if condition="$vo.id eq $info['parent_id'] "> 
                                        selected="selected"
                                    </if>
                                    >{$vo.title_show}</option>
                                </volist>
                            </select>
                        </div>
                        <script>
                            $('#log_type').val("{:I('log_type')}");
                        </script>
                        <div class="sleft">
                            <select name="terminal_type" id="terminal_type">
                                <option value="">请选择终端类型</option>
                                <option value="0">平板</option>
                                <option value="1">手机</option>
                            </select>
                        </div>
                        <script>
                            $('#terminal_type').val("{:I('terminal_type')}");
                        </script>
                        <div class="sleft">
                            <input type="text" name="member_name" class="search-input" value="{:I('member_name')}" placeholder="请输入操作人">
                            <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                        </div>
                    </div>            
                </div>
	        </form>          
            <!-- E=高级搜索 -->
        </div>
        <!-- E=导航设置 -->
    </div>
    <!-- E=头部设置 -->
    <!-- S=详情显示 -->	
    <div class="tw-list-wrap">
        <!-- S=表单 -->
        <form class="ids">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="10%">日志类型</th>
                        <th class="20%">日志内容</th>                      
                        <th class="show-time">开始时间</th>
                        <th class="show-time">结束时间</th>
                        <th width="10%">操作人</th>
                        <th width="10%">附加信息</th>
                        <th width="10%">终端类型</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <!-- S=详细信息 -->	
                <tbody>
                    <notempty name="list">
                        <volist name="list" id="vo">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo['id']}"></td>
                                <td>{$vo.log_type_name}</td>
                                <td>{$vo.log_info}</td>
                                <td>{$vo.start_time|time_format}</td>
                                <td>{$vo.end_time|time_format}</td>
                                <td>{$vo.member_name}</td>
                                <td>{$vo.data_table_record_name}</td>
                                <td>{:show_homelog_terminal_type($vo['terminal_type'])}</td>
                                <td>
                                    <a class="tw-tool-btn-del" onclick="javascript:recycle({$vo['id']}, '确认删除?! 删除后此前台日志将不在此地显示!',true)"><i class="tw-icon-minus-circle"></i> 删除
                                </td>                                
                            </tr>
                        </volist>
                        <else/>
                            <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                </tbody>
                <!-- E=详细信息 -->
            </table>
        </form>
        <!-- E=表单 -->
        <div class="page">{$page}</div>
        </div>
    </div>
    <!-- E=详情显示 -->	
</block>

<block name="script">
    <script type="text/javascript">
        function exportExcel(){
            window.location.href='{:U('exportExcel','','')}?'+$("#frmSearch").serialize() ;
        }
    </script>
</block>
