<extend name="Public/base"/>

<block name="body">
    <div class="tw-layout">
    	<div class="tw-list-hd">
            公告推送详情
        </div>
		
	    <div class="tw-list-wrap tw-edit-wrap">
            <form action="__SELF__" method="post" class="form-horizontal ajaxForm">
                <div class="form-item">
                    <label class="item-label">公告推送名称</label>
                    <div class="controls">
                        {$info.title}
                    </div>
                </div>

                <div class="form-item">
                    <label class="item-label">形象图片</label>
                    <div class="controls">
                        <div>
                            <img src="{$info.img}" style="width:200px;" id="img_"/>
                        <div>
                    </div>
                </div>

                <div class="form-item">
                    <label class="item-label">描述</label>
                    <div class="controls">
                        {$info.description|default=''}
                    </div>
                </div>
                <if condition="$info['open_type'] eq 2">
                    <div class="form-item">
                        <label class="item-label">公告推送内容</label>
                        <div class="form-item">
                            {$info.content|htmlspecialchars_decode}
                        </div>
                    </div>
                </if>
                <if condition="$info['open_type'] eq 1">
                    <div class="form-item">
                        <label class="item-label">外部链接</label>
                        <div class="form-item">
                            {$info.url|default=''}
                        </div>
                    </div>
                </if>
                <div class="tw-tool-bar-bot">
                    <button type="button" onclick="goback()" class="tw-act-btn-cancel">返回</button>
                </div>
            </form>
	    </div>
    </div>
</block>

<block name="script">
    <script>
        
    </script>
</block>
