<extend name="Public/base"/>

<block name="body">
    <!-- S=头部设置 -->
    <div class="tw-layout">        
        <!-- S=文章管理 -->
        <div class="tw-list-hd">公告推送列表</div>	
        <!-- E=文章管理 -->        
        <!-- S=导航设置 -->
        <div class="tw-list-top">
            <!-- S=添加删除 -->
            <div class="tw-tool-bar">
                <a class="tw-tool-btn-add" href="{:U('edit', array('type' => $type))}">
                    <i class="tw-icon-plus-circle"></i> 添加
                </a>
                <a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?! 删除后此文章将不在此地显示!')">
                    <i class="tw-icon-minus-circle"></i> 批量删除
                </a>
            </div>
            <!-- E=添加删除 -->
        </div>
        <!-- E=导航设置 -->
    </div>
    <!-- E=头部设置 -->
    <!-- S=详情显示 -->	
    <div class="tw-list-wrap">
        <!-- S=表单 -->
        <form class="ids">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="30%">标题</th>
                        <th width="50">推送方式</th>
                        <th class="show-time">推送时间</th>
                        <th width="180">操作</th>
                    </tr>
                </thead>
                <!-- S=详细信息 -->	
                <tbody>
                    <notempty name="list">
                        <volist name="list" id="v">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$v.id}"></td>
                                <td class="text-left">{$v['title']}</td>
                                <td class="text-center">
                                    <if condition="$v['open_type'] eq 1">
                                        URL链接
                                    <elseif condition="$v['open_type'] eq 2" />
                                        公告推送
                                    </if>
                                </td>
                                <td class="text-center">
                                    {$v['add_time']|time_format}
                                </td>
                                <td>
                                    <if condition="$v['type'] eq 5">
                                       <a class="tw-tool-btn-edit" href="{:U('edit', array('id' => $v['id']))}"><i class="tw-icon-pencil"></i> 修改 </a> 
                                    </if>
                                    
                                    <a class="tw-tool-btn-del" onclick="javascript:recycle({$v['id']}, '确认删除?! 删除后此公告将不在此地显示!')"><i class="tw-icon-minus-circle"></i> 删除</a>
                                    <a class="tw-tool-btn-view" href="{:U('detail', array('id' => $v['id']))}"><i class="tw-icon-desktop"></i>详细</a>
                                </td>                                
                            </tr>
                        </volist>
                        <else/>
                        <td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td>                     
                    </notempty>
                </tbody>
                <!-- E=详细信息 -->
            </table>
        </form>
        <!-- E=表单 -->
        <div class="page">{$page}</div>
    </div>
    <!-- E=详情显示 -->	
</block>

<block name="script">
    <script>
    </script>
</block>
